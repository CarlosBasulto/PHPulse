<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión Genérica de Entidades</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">
        <h1 class="text-center">Gestión Genérica de Entidades</h1>

        <div class="mb-3 mt-4">
            <label for="entity" class="form-label">Nombre de la entidad:</label>
            <input type="text" id="entity" class="form-control" placeholder="Ej: usuarios" required>
            <button class="btn btn-primary mt-3" onclick="loadData()">Cargar Datos</button>
            <button class="btn btn-success mt-3" data-bs-toggle="modal" data-bs-target="#dataModal" onclick="prepareCreate()">Nuevo Registro</button>
        </div>

        <h2 class="mt-5">Listado de Registros</h2>
        <table class="table table-striped mt-3" id="dataTable">
            <thead></thead>
            <tbody></tbody>
        </table>
    </div>

    <!-- Modal para Crear/Actualizar Registro -->
    <div class="modal fade" id="dataModal" tabindex="-1" aria-labelledby="dataModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="dataForm" onsubmit="handleSubmit(event)">
                    <div class="modal-header">
                        <h5 class="modal-title" id="dataModalLabel">Nuevo/Actualizar Registro</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div id="formFields" class="form-group"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <script>
        let apiUrl = 'index.php'; // Ajusta la URL de tu API
        let entity = '';
        let selectedId = null;

        async function loadData() {
            entity = document.getElementById('entity').value;
            const response = await fetch(`${apiUrl}?action=${entity}`);
            const data = await response.json();
            renderTable(data);
            generateFormFields(data[0] || {}); // Genera campos de formulario basados en los datos
        }

        function renderTable(data) {
            const table = document.getElementById('dataTable');
            const thead = table.querySelector('thead');
            const tbody = table.querySelector('tbody');

            thead.innerHTML = '';
            tbody.innerHTML = '';

            if (data.length === 0) return;

            const headers = Object.keys(data[0]);
            const headerRow = document.createElement('tr');
            headers.forEach(header => {
                const th = document.createElement('th');
                th.textContent = header;
                headerRow.appendChild(th);
            });
            const actionsTh = document.createElement('th');
            actionsTh.textContent = 'Acciones';
            headerRow.appendChild(actionsTh);
            thead.appendChild(headerRow);

            data.forEach(record => {
                const row = document.createElement('tr');
                headers.forEach(header => {
                    const td = document.createElement('td');
                    td.textContent = record[header];
                    row.appendChild(td);
                });
                const actionsTd = document.createElement('td');
                actionsTd.innerHTML = `
                    <button class="btn btn-warning btn-sm" onclick="editRecord(${record.id})" data-bs-toggle="modal" data-bs-target="#dataModal">Editar</button>
                    <button class="btn btn-danger btn-sm" onclick="deleteRecord(${record.id})">Eliminar</button>
                `;
                row.appendChild(actionsTd);
                tbody.appendChild(row);
            });
        }

        function generateFormFields(data) {
            const formFields = document.getElementById('formFields');
            formFields.innerHTML = '';

            Object.keys(data).forEach(key => {
                if (key === 'id') return;
                const formGroup = document.createElement('div');
                formGroup.classList.add('mb-3');

                const label = document.createElement('label');
                label.classList.add('form-label');
                label.textContent = key;
                label.setAttribute('for', key);

                const input = document.createElement('input');
                input.type = 'text';
                input.name = key;
                input.id = key;
                input.classList.add('form-control');

                formGroup.appendChild(label);
                formGroup.appendChild(input);
                formFields.appendChild(formGroup);
            });
        }

        function prepareCreate() {
            selectedId = null;
            document.getElementById('dataForm').reset();
        }

        function editRecord(id) {
            selectedId = id;
            fetch(`${apiUrl}?action=${entity}&id=${id}`)
                .then(response => response.json())
                .then(data => {
                    Object.keys(data).forEach(key => {
                        if (document.getElementById(key)) {
                            document.getElementById(key).value = data[key];
                        }
                    });
                });
        }

        function deleteRecord(id) {
            fetch(`${apiUrl}?action=${entity}&id=${id}`, {
                method: 'DELETE'
            }).then(() => loadData());
        }

        function handleSubmit(event) {
            event.preventDefault();

            const formData = {};
            Array.from(document.getElementById('dataForm').elements).forEach(input => {
                if (input.name) formData[input.name] = input.value;
            });

            const method = selectedId ? 'PUT' : 'POST';
            const url = selectedId ? `${apiUrl}?action=${entity}&id=${selectedId}` : `${apiUrl}?action=${entity}`;

            fetch(url, {
                method: method,
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(formData)
            }).then(() => {
                loadData();
                document.getElementById('dataForm').reset();
                selectedId = null;
                const dataModal = bootstrap.Modal.getInstance(document.getElementById('dataModal'));
                dataModal.hide();
            });
        }
    </script>

</body>
</html>
